<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus da Silva Schmidt">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    
</head>
<body>
    <main class="container">
        <h2>Cadastro de Super Herói</h2>
        <form>
            <div class="input-field">
                <input type="text" name="name" id="name"
                    placeholder="Nome do Herói">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="picture" id="picture"
                    placeholder="URL da foto">
                <div class="underline"></div>
            </div>

            <h3>Atributos:</h3>
            
            <div class="input-field">
                <input type="text" name="intelligence" id="intelligence"
                    placeholder="Inteligência">
            </div>

            <div class="input-field">
                <input type="text" name="strength" id="strength"
                    placeholder="Força">               
            </div>

            <div class="input-field">
                <input type="text" name="speed" id="speed"
                    placeholder="Velocidade">               
            </div>

            <div class="input-field">
                <input type="text" name="durability" id="durability"
                    placeholder="Resistência">               
            </div>

            <div class="input-field">
                <input type="text" name="power" id="power"
                    placeholder="Poder">               
            </div>

            <div class="input-field">
                <input type="text" name="combat" id="combat"
                    placeholder="Combate">
                <div class="underline"></div>
            </div>

            <input onclick="AddHero()" type="button" value="Cadastrar"></input>
        </form>
        
        </div>
    </main>
</body>

</html>
