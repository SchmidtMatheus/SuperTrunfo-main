<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus da Silva Schmidt">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    
</head>
<body>
    <main class="container">
        <h2>Cadastro de Super Herói</h2>
        <form id="formHero">
            <div class="input-field">
                <input type="text" name="name" id="name"
                    placeholder="Nome do Herói" required>
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="text" name="picture" id="picture" required 
                    placeholder="URL da foto">
                <div class="underline"></div>
            </div>

            <h3>Atributos:</h3>
            
            <div class="input-field">
                <input type="number" name="intelligence" id="intelligence"
                    placeholder="Inteligência" required>
            </div>

            <div class="input-field">
                <input type="number" name="strength" id="strength"
                    placeholder="Força" required>               
            </div>

            <div class="input-field">
                <input type="number" name="speed" id="speed"
                    placeholder="Velocidade" required>               
            </div>

            <div class="input-field">
                <input type="number" name="durability" id="durability"
                    placeholder="Resistência" required>               
            </div>

            <div class="input-field">
                <input type="number" name="power" id="power"
                    placeholder="Poder" required>               
            </div>

            <div class="input-field">
                <input type="number" name="combat" id="combat"
                    placeholder="Combate" required>
                <div class="underline"></div>
            </div>

            <input id="addHero" onclick="AddHero()" type="submit" value="Cadastrar"></input>
        </form>
        
        </div>
    </main>
</body>

</html>
